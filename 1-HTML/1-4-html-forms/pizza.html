<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8" >
   <title>Blackstone Bistro: Pizza-on-Demand</title>
   <style type="text/css">
      ol, ul { 
     list-style-type: none;
      }
   </style>
</head>

<body>

<label><h1>Blackstone Bistro | Pizza-on-Demand</h1></label>

<label><p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p></label>


<fieldset><legend>Your Information</legend>
<ul>
  <label><li>Name<input type="text"name="name"/></li>
  <li>Address:<input type="text"address="address"/></li>
  <li>Telephone Number:<input type="text"number="number"/></li>
  <li>Email:<input type="text"email="email"/></li>
  <li>Delivery Instructions:</label>
  <br>
  <textarea rows="4" cols="20" name="instructions">No more than 400 characters</textarea>
</ul></fieldset>


<label><h2>Design Your Dream Pizza:</h2></label>

<label><p>Pizza specs<p></label>

<fieldset><legend><label><p>Crust <em>(Choose one)</em>:</p></label></legend>
<ul>
  <label><li><input type="radio" name="crust" value="classicwhite" checked="checked"/>Classic White
  <li><input type="radio" name="crust" value="multigrain"/>Multigrain </li>
  <li><input type="radio" name="crust" value="stuffedcrust"/>Cheese-stuffed Crust</li>
  <li><input type="radio" name="crust" value="nogluten"/>Gluten-free</li></label>
</ul></fieldset>

<fieldset><legend><label><p>Toppings <em>(Choose as many as you want)</em>:</p></label></legend>
<ul>
  <label><li><input type="checkbox" name="topping" value="redsauce"/>Red Sauce</li>
  <li><input type="checkbox" name="topping" value="whitesauce"/>White Sauce</li>
  <li><input type="checkbox" name="topping" value="mozarella"/>Mozarella Cheese</li>
  <li><input type="checkbox" name="topping" value="pepperoni"/>Pepperoni</li>
  <li><input type="checkbox" name="topping" value="mushrooms"/>Mushrooms</li>
  <li><input type="checkbox" name="topping" value="peppers"/>Peppers</li>
  <li><input type="checkbox" name="topping" value="anchovies"/>Anchovies</li></label></fieldset>
  
   </ul>

<p>Number</p>
<label><p>How many pizzas: <input type="text" list="number" name="Number" textarea=rows="1" cols="1"></label>
<datalist id="number">
   <option value="1">
   <option value="2">
   <option value="3">
   <option value="4">
   <option value="5">
   <option value="6">
</datalist><p>

<label><input type="submit"></label>
<label><input type="reset" value="Reset"></label>

</body>
</html>
