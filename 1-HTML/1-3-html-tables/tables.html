<!DOCTYPE html>

<html>
 <head>
    <meta charset="utf-8">
    <title>1.3 HTML Tables</title>
     <link rel="stylesheet" type="text/css" href="tables.css">
     </head>   
    <body>
        
        <h1>Example 1</h1>
        <table>
            <tr>
                <th scope>Tickets Sold</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th scope="row">Total Sales</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
        </table>
        
        <h1>Example 2</h1>
        <table>
            <tr>
              <th></th>  
              <th>9am</th>  
              <th>10am</th>  
              <th>11am</th>  
              <th>12am</th>  
            </tr>
              <tr>
                <th>Monday</th>
                <td colospan="2">Geography</th>  
                <td>Math</td>  
                <td>Art</td>  
            </tr>
              <tr>
               <th>Tuesday</th> 
               <td colspan="3">Gym</td>
               <td>Home Ec</td>
            </tr>
            </table>
        </body>
    </html>
