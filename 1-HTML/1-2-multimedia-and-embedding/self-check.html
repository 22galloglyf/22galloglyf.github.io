  <body>
  <h1>1.2.1 Multimedia and Embedding Self Checks</h1>
  <h2>Self Check 1 Creating a Figure</h2>
  <figure>
    <img src="assets/dinosaur_small.jpg"
    alt="The head and torso off a dinosaur skeleton; it has a large head with sharp teeth" 
    width="400"
    height="341">
    <figcaption>A T-Rex on display in the Manchester University Museum</figcaption>
  </figure>
  
  
  <h2>Self Check 2: Multimedia and Embedding</h2>
  
  <p>
  <audio controls>
  <source src="assets/viper.mp3" type="audio/mp3"</source>
  </audio>
  </p>
  
   <video controls width="400" loop muted poster="assets/poster.png">
    <source src="assets/rabbit320.mp4" type="video/mp4">
     <source src="assets/rabbit320.webm" type="video/webm">
      If your browser doesn't support HTML video, here is a <a href="">link to the video</a> instead.
      </video>
      
      <h2>Self Check 3: Embedding Sites</h2>
      
      <p>
      
      <svg width="600" height="600">
        <image href="assets/grid600.jpg" x="0" y="0" width="100%"/>
          
        <rect x="10" y="10" width="150" height="150"
              rx="10" ry="10"
              fill="orange"
              stroke-width="5"
              stroke="black"
              opacity=".2"/>
        
        <ellipse cx="280" cy="250"
                 rx="250"
                 ry="80"
                 fill="blue"
                 stroke-width="5"
                 stroke="black"
                 opacity=".6"/>

        <circle cx="450" cy="400" r="50"
                fill="#e32d05"
                stroke-width="5"
                stroke="black"
                opacity=".8"
                />
    
        <polygon points="30,380,400,500,30,500"
                 fill="lime"
                 stroke="purple"
                 stroke-width="5"
                 opacity=".9"
                 />  
      </svg>
      
  </body>
